<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Sliding Tabs - Pure CSS</h1>
        <div class="tabs">
            <!-- html -->
            <div class="tab">
                <input type="radio" name="Sliding" id="html">
                <label for="html">
                    <div class="slider"></div>
                    <span>HTML</span>
                </label>
            </div>
            <!-- css -->
            <div class="tab">
                <input type="radio" name="Sliding" id="css">
                <label for="css">
                    <div class="slider"></div>
                    <span>CSS</span>
                </label>
            </div>
            <!-- js -->
            <div class="tab">
                <input type="radio" name="Sliding" id="js">
                <label for="js">
                    <div class="slider"></div>
                    <span>JavaScript</span>
                </label>
            </div>
            <!-- react -->
            <div class="tab">
                <input type="radio" name="Sliding" id="react">
                <label for="react">
                    <div class="slider"></div>
                    <span>React</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>

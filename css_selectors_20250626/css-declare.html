<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 宣告</title>
    <!-- 使用link標籤宣告CSS -->
    <link rel="stylesheet" href="css-declare.css">
    <!-- 使用style標籤宣告CSS -->
    <style>
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS 宣告</h1>
    <!-- 使用style屬性宣告CSS -->
    <p style="color: blue">CSS 宣告是 CSS 的基礎，它告訴瀏覽器如何顯示 HTML 元素。</p>
    <p>這是第二個 p</p>

    <h1>第二個 h1</h1>
    <div class="box">BOX</div>
</body>
</html>

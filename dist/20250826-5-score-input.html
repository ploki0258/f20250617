<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>學生成績輸入</title>
        <link rel="stylesheet" href="./css/20250826-5-score-input.css" />
    </head>

    <body>
        <div class="container">
            <h1 class="title">學生成績輸入</h1>
            <div class="score-input">
                <div class="input-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" />
                </div>
                <div class="input-group">
                    <label for="chinese">國文</label>
                    <input type="number" id="chinese" />
                </div>
                <div class="input-group">
                    <label for="english">英文</label>
                    <input type="number" id="english" />
                </div>
                <div class="input-group">
                    <label for="math">數學</label>
                    <input type="number" id="math" />
                </div>
            </div>
            <div class="btn-wrap">
                <button class="btn" id="btn">新增</button>
            </div>
            <div class="table-wrap">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>國文</th>
                            <th>英文</th>
                            <th>數學</th>
                            <th>總分</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="./js/20250826-5-score-input.js"></script>
</html>

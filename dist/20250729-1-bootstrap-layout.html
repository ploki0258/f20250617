<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Layout</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/20250729-1-bootstrap-layout.css" />
    </head>
    <body>
        <header class="header position-absolute top-0 start-0 w-100">
            <div class="container h-100">
                <div class="header-wrap d-flex align-items-center justify-content-between h-100">
                    <div class="logo">
                        <a href="#">
                            <h1 class="fs-4">品牌 LOGO</h1>
                        </a>
                    </div>
                    <div class="menu" id="mobile-menu-wrap">
                        <ul class="d-flex gap-3 nav">
                            <li><a href="#" class="nav-link rounded-3">首頁</a></li>
                            <li><a href="#" class="nav-link rounded-3">產品</a></li>
                            <li><a href="#" class="nav-link rounded-3">關於</a></li>
                            <li><a href="#" class="nav-link rounded-3 active">登入</a></li>
                        </ul>
                    </div>
                    <div class="mobile-menu d-block d-sm-none position-relative" id="mobile-menu-toggle">
                        <button class="btn btn-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path
                                    fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main vh-100">
            <div class="container h-100 position-relative">
                <div class="main-wrap h-100 d-flex justify-content-center align-items-center flex-column gap-3">
                    <div class="main-title">
                        <h2 class="fs-1 text-light">探索無限可能</h2>
                    </div>
                    <div class="main-content text-light fw-bold ps-4 pe-4 ps-sm-0 pe-sm-0s">
                        <p>我們致力於提供創新的解決方案，幫助您實現業務增長和數位轉型。加入我們，一同開創未來。</p>
                    </div>
                    <div class="main-links d-flex w-100 gap-3 gap-sm-3 flex-column flex-sm-row justify-content-center ps-4 ps-sm-0 pe-4 pe-sm-0">
                        <button class="btn btn-warning">立即開始</button>
                        <button class="btn btn-outline-light">了解更多</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="about bg-light pt-5 pb-5">
            <div class="container">
                <div class="about-wrap">
                    <h2 class="about-title text-center mb-4">我們的特色</h2>
                    <div class="about-items row gap-4 gap-sm-0">
                        <div class="about-item col-12 col-sm-4">
                            <div class="about-item-wrap bg-secondary-subtle rounded-3 p-3 text-dark">
                                <h3 class="fs-5 text-center">創新科技</h3>
                                <div class="about-item-content fs-6 text-center text-black-50">採用最新的技術棧，確保產品的領先性與穩定性。</div>
                            </div>
                        </div>
                        <div class="about-item col-12 col-sm-4">
                            <div class="about-item-wrap bg-secondary-subtle rounded-3 p-3 text-dark">
                                <h3 class="fs-5 text-center">客戶至上</h3>
                                <div class="about-item-content fs-6 text-center text-black-50">採始終將客戶的需求放在首位，提供最優質的服務。</div>
                            </div>
                        </div>
                        <div class="about-item col-12 col-sm-4">
                            <div class="about-item-wrap bg-secondary-subtle rounded-3 p-3 text-dark">
                                <h3 class="fs-5 text-center">專業團隊</h3>
                                <div class="about-item-content fs-6 text-center text-black-50">擁有經驗豐富的專業團隊，為您的項目保駕護航。</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer text-bg-secondary">
            <div class="container h-100">
                <div class="footer-wrap h-100 d-flex justify-content-center align-items-center fs-6">&copy; 我的實驗室 2025</div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"
    ></script>
    <script>
        let dom = {
            mobileMenuToggle: document.querySelector("#mobile-menu-toggle"),
            mobileMenuWrap: document.querySelector("#mobile-menu-wrap"),
        };

        dom.mobileMenuToggle.addEventListener("click", () => {
            dom.mobileMenuWrap.classList.toggle("active");
        });

        dom.mobileMenuWrap.addEventListener("click", (e) => {
            if (e.target.classList.contains("nav-link")) {
                dom.mobileMenuWrap.classList.remove("active");
            }
        });
    </script>
</html>

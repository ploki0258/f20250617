<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分數轉換等級</title>
    <link rel="stylesheet" href="./css/20250819-2-score-to-level.css" />
</head>

<body>
    <div class="container">
        <h1 class="demo-title">分數轉換等級</h1>
        <div class="input-group">
            <label for="score">分數</label>
            <input type="number" id="score" placeholder="請輸入分數">
        </div>
        <div class="fn">
            <button id="calculate">計算等級</button>
        </div>
        <div id="result" class="result">
            <div>分數</div>
            <div>等級</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/20250819-2-score-to-level.js"></script>

</html>

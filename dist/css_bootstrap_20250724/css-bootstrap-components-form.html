<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="border border-2 p-5 border-primary rounded-3 shadow">
                <h1 class="text-center mb-4">系統登入</h1>
                <form action="https://book.niceinfos.com/api/form/index.php" method="post">
                    <div class="mb-3">
                        <label for="account" class="form-label">帳號</label>
                        <input type="email" class="form-control" id="account" placeholder="請輸入帳號" name="account">
                        <div class="form-text">請輸入註冊信箱</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼" name="password">
                    </div>
                    <div class="mb-3">
                        <lable for="role" class="form-lable">角色</lable>
                        <select name="role" id="role" class="form-select">
                            <option value="admin">管理員</option>
                            <option value="user" selected>使用者</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="remember" id="remember">
                        <lable class="form-check-lable">
                            記住我
                        </lable>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登入</button>
                </form>
            </div>
        </div>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>

</html>

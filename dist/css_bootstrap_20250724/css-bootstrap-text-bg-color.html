<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Text & Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2 mb-2">
                <!-- text-start: 文字置左對齊 -->
                <div class="text-bg-primary p-1 text-start">1</div>
            </div>
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2 mb-2">
                <!-- text-center: 文字置中對齊 -->
                <div class="text-bg-secondary p-1 text-center">2</div>
            </div>
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2 mb-2">
                <!-- text-end: 文字置右對齊 -->
                <div class="text-bg-success p-1 text-end">3</div>
            </div>
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2 mb-2">
                <!-- fw-bold: 文字粗體 -->
                <div class="text-bg-primary p-1 text-center fw-bold">4</div>
            </div>
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2 mb-2">
                <!-- text-uppercase: 文字大寫 -->
                <div class="text-bg-secondary p-1 text-center text-uppercase">5aaa</div>
            </div>
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2 mb-2">
                <!-- text-lowercase: 文字小寫 -->
                <div class="text-bg-success p-1 text-center text-lowercase">6BBB</div>
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Rows & Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
    <!-- 網格系統 (12欄) -->
    <!-- col-4 -> 12欄中佔4份 所以會呈現3欄 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="bg-primary p-1 text-center">1</div>
            </div>
            <div class="col-sm-4">
                <div class="bg-secondary p-1 text-center">2</div>
            </div>
            <div class="col-sm-4">
                <div class="bg-success p-1 text-center">3</div>
            </div>
        </div>

        <!-- 設定不同欄寬 -->
        <div class="row">
            <div class="col-md-12 mb-2 mt-4">
                <div class="text-bg-warning text-center p-2">1</div>
            </div>
            <div class="col-md-6 mb-2">
                <div class="text-bg-secondary text-center p-2">2</div>
            </div>
            <div class="col-md-6 mb-2">
                <div class="text-bg-secondary text-center p-2">3</div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="text-bg-success text-center p-2">4</div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="text-bg-success text-center p-2">5</div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="text-bg-success text-center p-2">6</div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="text-bg-danger text-center p-2">7</div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="text-bg-danger text-center p-2">8</div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="text-bg-danger text-center p-2">9</div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="text-bg-danger text-center p-2">10</div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>

</html>

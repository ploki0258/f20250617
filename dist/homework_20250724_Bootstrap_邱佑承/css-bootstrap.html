<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">品牌Logo</h1>
            <div class="menu">
                <ul>
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">產品</a></li>
                    <li><a href="#">關於</a></li>
                    <li><a href="#">登入</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="wrap">
                <h2 class="sub-title">探索無限可能</h2>
                <span class="content">我們致力於提供創新的解決方案，幫助您實現業務增長和數位轉型。加入我們，一同開創未來。</span>
                <div class="btn-group">
                    <button type="button" class="btn start-now">立即開始</button>
                    <button type="button" class="btn btn-primary">了解更多</button>
                </div>
            </div>
    </main>
    <div class="introduce">
        <div class="container">
            <div class="wrap">
                <h3>我們的特色</h3>
                <div class="feature-group">
                    <div class="feature-item">
                        <h4>創新技術</h4>
                        <p>採用最新的技術棧，確保產品的領先性與穩定性。</p>
                    </div>
                    <div class="feature-item">
                        <h4>客戶至上</h4>
                        <p>始終將客戶的需求放在首位，提供最優質的服務。</p>
                    </div>
                    <div class="feature-item">
                        <h4>專業團隊</h4>
                        <p>擁有經驗豐富的專業團隊，為您的項目保駕護航。</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                &copy; 2025 品牌名稱. 版權所有.
            </div>
        </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>

</html>

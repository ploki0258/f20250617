<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <h1>單選 Radio</h1>
    <form action="">
        <div>
            <label for="gender">性別</label>
        </div>
        <div>
            <input type="radio" name="gender" value="male" id="male" checked/>
            <label for="male">男</label>
        </div>
        <div>
            <input type="radio" name="gender" value="female" id="female"/>
            <label for="female">女</label>
        </div>
        <div>
            <label for="place-of-birth">出生地區</label>
        </div>
        <div>
            <input type="radio" name="place-of-birth" value="north" id="north" checked/>
            <label for="north">北部</label>
        </div>
        <div>
            <input type="radio" name="place-of-birth" value="west" id="west"/>
            <label for="west">中部</label>
        </div>
        <div>
            <input type="radio" name="place-of-birth" value="south" id="south"/>
            <label for="south">南部</label>
        </div>
        <div>
            <input type="radio" name="place-of-birth" value="east" id="east"/>
            <label for="east">東部</label>
        </div>
        <div>
            <input type="submit" value="送出"/>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Date Time Datetime</title>
</head>
<body>
    <h2>日期 Date</h2>
    <form action="https://book.niceinfos.com/api/form/index.php">
        <input type="date" name="date" id="date" />
        <input type="submit" value="送出" />
    </form>
    <h2>時間 Time</h2>
    <form action="https://book.niceinfos.com/api/form/index.php">
        <input type="time" name="time" id="time" />
        <input type="submit" value="送出" />
    </form>
    <h2>日期時間 Datetime</h2>
    <form action="https://book.niceinfos.com/api/form/index.php">
        <input type="datetime-local" name="datetime" id="datetime" />
        <input type="submit" value="送出" />
    </form>
</body>
</html>

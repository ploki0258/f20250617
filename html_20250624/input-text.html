<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <input type="text" name="username" id="num1">
    <span>+</span>
    <input type="text" name="username" id="num2">
    <span>=</span>
    <button id="btn">計算</button>
    <span id="result"></span>
</body>
<script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const btn = document.getElementById('btn');
    const result = document.getElementById('result');
    btn.addEventListener('click', function() {
        const _result = parseInt(num1.value) + parseInt(num2.value)
        console.log(_result)
        result.innerText = _result;
        // result.textContent = result; // 另一種寫法
        // result.innerHTML = result; // 另一種寫法
        // result.value = result; // 另一種寫法
    });
</script>
</html>

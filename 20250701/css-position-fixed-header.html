<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position fixed header</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css-position-fixed-header.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <h1>Logo</h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="page" id="home">
        <h1>Hello World 1</h1>
    </div>
    <div class="page" id="about">
        <h1>Hello World 2</h1>
    </div>
    <div class="page" id="contact">
        <h1>Hello World 3</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Animation Plugin</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="2-animation-plugin.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="animate__animated animate__pulse">An animated element</h1>
            <div class="box bounce">1</div>
            <div class="box animate__animated animate__pulse animate__infinite delay-10s">pulse</div>
            <div class="box animate__animated animate__heartBeat animate__infinite">heartBeat</div>
        </div>
    </body>
</html>

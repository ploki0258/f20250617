<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box-model</title>
    <style>
        .box {
            background-color: #3659e9;
                color: #fff;
                width: 300px;
                height: 300px;
                display: inline-block;
                border: 2px solid #000;
                padding: 20px;
        }

        .wrapper {
            width: 694px;
            background-color: #df2096;
            margin: 20px;
        }

        .wrapper-border-box {
            width: 606px;
            background-color: #df2096;
            margin: 20px;
            border: 2px solid #000;
            padding: 20px;
        }

        .wrapper-border-box .box {
            /* border-box: 寬高設定在邊框 不會影響整體大小 較容易排版
               content-box: 寬高設定在內容 會影響整體大小 不容易排版 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box">
                <h1>Hello World 1</h1>
            </div>
            <div class="box">
                <h1>Hello World 2</h1>
            </div>
        </div>

        <div class="wrapper-border-box">
            <div class="box">
                <h1>Hello World 3</h1>
            </div>
            <div class="box">
                <h1>Hello World 4</h1>
            </div>
        </div>
    </div>
</body>
</html>
